<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- 歌曲图片 -->
        <div class="song-img">
            <div class="img-box" data-deg="0">
                <img src="./../image/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info">
            <!-- <div class="song-name">丑八怪</div>
            <div class="singer-name">薛之谦</div>
            <div class="album-name">意外</div> -->
        </div>
        <!-- 歌曲进度 -->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="all-time">04:53</div>
        </div>
        <!-- 歌曲控制块 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <!-- 歌曲列表 -->
        <div class="list-song">
            <ul class="list-song-ul">
                <!-- <li>
                    <img  class="img" src="./../../source/song_1.jpg" alt="">
                    <span class="song">小半</span>
                    <span class="songer">- 成立</span>
                    <span class="time">04.20</span>
                </li> -->
                
            </ul>
            <div class="close">关闭</div>
        </div>
    </div>
    <script src="./../js/zepto.min.js"></script>
    <script src="./../js/gaussBlur.js"></script>
    <script src="./../js/render.js"></script>
    <script src="./../js/audioControl.js"></script>
    <script src="./../js/indexControl.js"></script>
    <script src="./../js/pro.js"></script>
    <script src="./../js/index.js"></script>
</body>

</html>
